<div class="container">
  <mat-card>
    <mat-card-title class="title">预警原因选择：</mat-card-title>
  </mat-card>
  <mat-selection-list #reasons [multiple]="false">
    <mat-list-option *ngFor="let reason of reasonList" [value]="reason" (click)="onClick()">
    {{reason}}
    </mat-list-option>
  </mat-selection-list>
</div>
